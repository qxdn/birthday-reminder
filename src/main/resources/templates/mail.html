<!DOCTYPE html>
<!-- 引入thymeleaf命名空间，方便使用thymeleaf属性 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>生日提醒</title>
</head>
<body>
<div class="page flex-col">
    <div
            class="box_3 flex-col"
            style="
          display: flex;
          position: relative;
          width: 100%;
          height: 206px;
          background: #ef859d2e;
          top: 0;
          left: 0;
          justify-content: center;
        "
    >
        <div
                class="section_1 flex-col"
                style="
            background-image: url('https://images.qxdn.fun/avatar.jpg');
            position: absolute;
            width: 152px;
            height: 152px;
            display: flex;
            top: 130px;
            background-size: cover;
          "
        ></div>
    </div>
    <div
            class="box_4 flex-col"
            style="
          margin-top: 92px;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
    >
        <div
                class="text-group_5 flex-col justify-between"
                style="
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
          "
        >
          <span
                  class="text_1"
                  style="
              font-size: 26px;
              font-family: PingFang-SC-Bold, PingFang-SC,serif;
              font-weight: bold;
              color: #000000;
              line-height: 37px;
              text-align: center;
            "
          >嘿！今天是<span th:text="${date}"></span>。</span
          >
            <span
                    class="text_2"
                    style="
              font-size: 16px;
              font-family: PingFang-SC-Bold, PingFang-SC,serif;
              font-weight: bold;
              color: #00000030;
              line-height: 22px;
              margin-top: 21px;
              text-align: center;
            "
            >今天是以下角色生日</span
            >
        </div>
        <div
                class="box_2 flex-row"
                style="
            margin: 0 20px;
            min-height: 128px;
            background: #f7f7f7;
            border-radius: 12px;
            margin-top: 34px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 32px 16px;
            width: calc(100% - 40px);
          "
        >
            <div th:each="character:${characters}">
            <div
                    class="text-wrapper_4 flex-col justify-between"
                    style="
              display: flex;
              flex-direction: column;
              margin-bottom: 16px;
              width: 100%;
              text-align: center;
            "
            >
            <span
                    class="text_3"
                    style="
                height: 22px;
                font-size: 16px;
                font-family: PingFang-SC-Bold, PingFang-SC,serif;
                font-weight: bold;
                color: #c5343e;
                line-height: 22px;
              "
            ><span th:text="${character.name}"></span></span
            >
                <span
                        class="text_4"
                        style="
                margin-top: 6px;
                font-size: 16px;
                font-family: PingFangSC-Regular, PingFang SC,serif;
                font-weight: 400;
                color: #000000;
                line-height: 22px;
              "
                >
              <span th:text="${character.birthMonth}+'月'+${character.birthDay}+'日'"></span>
            </span>
                <div th:each="image:${character.content.images}">
                    <img
                            style="max-width: 768px; margin: 0 auto"
                            th:src="${image}"
                            alt="image"/>
                </div>
            </div>
            <hr
                    style="
              display: flex;
              position: relative;
              border: 1px dashed #ef859d2e;
              box-sizing: content-box;
              height: 0;
              overflow: visible;
              width: 100%;
            "
            />
            </div>
        </div>
        <div
                class="text-group_6 flex-col justify-between"
                style="
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 34px;
          "
        >
          <span
                  class="text_6"
                  style="
              height: 17px;
              font-size: 12px;
              font-family: PingFangSC-Regular, PingFang SC,serif;
              font-weight: 400;
              color: #00000045;
              line-height: 17px;
            "
          >此邮件由qxdn生日提醒服务自动发出，直接回复无效。</span
          >
            <a
                    class="text_7"
                    style="
              height: 17px;
              font-size: 12px;
              font-family: PingFangSC-Regular, PingFang SC,serif;
              font-weight: 400;
              color: #db214b;
              line-height: 17px;
              margin-top: 6px;
              text-decoration: none;
            "
                    href="https://qxdn.fun"
            >前往导航</a
            >
        </div>
    </div>
</div>

</body>
</html>
